<p>
  <select name="selection" [(ngModel)]="selected" multiple>
    <option *ngFor="let person of persons" [ngValue]="person">{{person.surname}}, {{person.name}}</option>
  </select>
</p>

<div *ngIf="selected && selected.length > 0">
  <p *ngFor="let person of selected">
    {{person.surname}}, {{person.name}}. Age: {{person.age}}
  </p>
</div>
